query adminReportMostSoldProducts($startDate: Date!, $endDate: Date!) {
    reportMostSoldProducts(startDate: $startDate, endDate: $endDate) {
        general {
            items {
                product {
                    id
                    name
                    sku
                    brand {
                        name
                    }
                }
                quantity
                totalAmount
            }
            totalQuantity
            totalAmount
        }
        byOffice {
            items {
                product {
                    id
                    name
                    sku
                    brand {
                        name
                    }
                }
                quantity
                totalAmount
            }
            totalQuantity
            totalAmount
            office {
                id
                name
            }
        }
    }
}
