query reportSales(
    $frequency: String!
    $startDate: Date!
    $endDate: Date!
    $officeIds: [Int!]
    $productIds: [Int!]
) {
    report(
        frequency: $frequency
        startDate: $startDate
        endDate: $endDate
        officeIds: $officeIds
        productIds: $productIds
    ) {
        officeData {
            officeId
            officeName
            frequencyData {
                date
                month
                week
                year
                totalSoldUnits
                totalSoldAmount
            }
        }
        topProductsByQuantity {
            productId
            productName
            totalSoldUnits
            totalSoldAmount
        }
        topProductsByAmount {
            productId
            productName
            totalSoldUnits
            totalSoldAmount
        }
    }
}
