query reportSales(
    $frequency: String!
    $startDate: Date!
    $endDate: Date!
    $officeIds: [Int!]
    $productIds: [ID!]
) {
    salesReport(
        frequency: $frequency
        startDate: $startDate
        endDate: $endDate
        officeIds: $officeIds
        productIds: $productIds
    ) {
        officeData {
            officeId
            officeName
            totalSoldUnits
            totalSoldAmount
            topProductsByQuantity {
                productId
                productName
                totalSoldUnits
                totalSoldAmount
            }
            topProductsByAmount {
                productId
                productName
                totalSoldUnits
                totalSoldAmount
            }
            frequencyData {
                date
                month
                week
                year
                totalSoldUnits
                totalSoldAmount
            }
        }
        topProductsByQuantity {
            productId
            productName
            totalSoldUnits
            totalSoldAmount
        }
        topProductsByAmount {
            productId
            productName
            totalSoldUnits
            totalSoldAmount
        }
    }
}

query reportSupplierOrders(
    $startDate: Date!
    $endDate: Date!
    $officesIds: [ID!]
    $productsIds: [ID!]
    $suppliersIds: [ID!]
    $frequency: String!
) {
    supplierOrdersReport(
        startDate: $startDate
        endDate: $endDate
        officesIds: $officesIds
        productsIds: $productsIds
        suppliersIds: $suppliersIds
        frequency: $frequency
    ) {
        numUnits
        numOrders
        numOfOrderedProducts
        mostOrderedProducts {
            product {
                id
                name
            }
            numUnits
            numOrders
        }
        officeOrderDetails {
            office {
                id
                name
            }
            numUnits
            numOrders
            mostOrderedProducts {
                product {
                    id
                    name
                }
                numUnits
                numOrders
            }
            ordersTrend {
                numOrders
                numUnits
                date
                month
                year
            }
        }
    }
}
