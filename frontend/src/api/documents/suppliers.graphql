query allSuppliers {
    allSuppliers {
        id
        name
    }
}

query suppliers($page: Int, $query: String) {
    suppliers(page: $page, query: $query) {
        count
        numPages
        results {
            id
            cuit
            name
            phoneCode
            phoneNumber
            email
            locality {
                name
            }
            streetName
            houseNumber
            houseUnit
            note
        }
    }
}

query supplierById($id: ID!) {
    supplierById(id: $id) {
        name
        email
        cuit
        phoneCode
        phoneNumber
        houseNumber
        houseUnit
        streetName
        locality {
            id
            name
            state
            postalCode
        }
        note
    }
}

mutation deleteSupplier($id: ID!) {
    deleteSupplier(id: $id) {
        success
    }
}

mutation updateSupplier($id: ID!, $input: UpdateSupplierInput!) {
    updateSupplier(id: $id, input: $input) {
        supplier {
            id
        }
        error
    }
}
