query clients($page: Int) {
    clients(page: $page) {
        count
        numPages
        results {
            id
            email
            firstName
            lastName
            phoneCode
            phoneNumber
            locality {
                id
                name
                state
                postalCode
            }
            streetName
            houseUnit
            houseNumber
            dni
        }
    }
}

query clientById($id: ID!) {
    clientById(id: $id) {
        firstName
        lastName
        email
        dni
        phoneCode
        phoneNumber
        houseNumber
        houseUnit
        streetName
        locality {
            id
            name
            state
            postalCode
        }
    }
}

query rentalContractsByClientId($id: ID!) {
    rentalContractsByClientId(id: $id) {
        id
        createdOn
        currentHistory {
            status
        }
        expirationDate
        contractStartDatetime
        contractEndDatetime
        locality {
            name
            state
        }
        houseNumber
        streetName
        houseUnit
        rentalContractItems {
            product {
                name
                brand {
                    name
                }
                price
            }
        }
        total
    }
}

mutation createClient($clientData: CreateClientInput!) {
    createClient(clientData: $clientData) {
        client {
            id
        }
        error
    }
}

mutation updateClient($id: ID!, $clientData: UpdateClientInput!) {
    updateClient(id: $id, clientData: $clientData) {
        client {
            id
        }
        error
    }
}

mutation deleteClient($id: ID!) {
    deleteClient(id: $id) {
        success
    }
}

query allClients {
    allClients {
        id
        firstName
        lastName
        email
        dni
        phoneCode
        phoneNumber
        houseNumber
        houseUnit
        streetName
        locality {
            name
            state
            postalCode
        }
    }
}

query clientExists($email: String, $dni: String) {
    clientExists(email: $email, dni: $dni)
}
