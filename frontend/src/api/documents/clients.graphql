query clients($page: Int) {
    clients(page: $page) {
        count
        numPages
        results {
            id
            email
            firstName
            lastName
            phoneCode
            phoneNumber
            locality {
                id
                name
                state
                postalCode
            }
            streetName
            houseUnit
            houseNumber
            dni
        }
    }
}

query clientById($id: ID!) {
    clientById(id: $id) {
        firstName
        lastName
        email
        dni
        phoneCode
        phoneNumber
        houseNumber
        houseUnit
        streetName
        locality {
            name
            state
            postalCode
        }
    }
}

mutation createClient($clientData: CreateClientInput!) {
    createClient(clientData: $clientData) {
        client {
            id
        }
        error
    }
}

mutation deleteClient($id: ID!) {
    deleteClient(id: $id) {
        success
    }
}

query allClients {
    allClients {
        id
        firstName
        lastName
        email
        dni
        phoneCode
        phoneNumber
        houseNumber
        houseUnit
        streetName
        locality {
            name
            state
            postalCode
        }
    }
}
