query clients($page: Int, $localities: [ID!], $query: String) {
    clients(page: $page, localities: $localities, query: $query) {
        count
        numPages
        results {
            id
            email
            firstName
            lastName
            phoneCode
            phoneNumber
            locality {
                id
                name
                state
                postalCode
            }
            streetName
            houseUnit
            houseNumber
            dni
            note
        }
    }
}

query clientById($id: ID!) {
    clientById(id: $id) {
        firstName
        lastName
        email
        dni
        phoneCode
        phoneNumber
        houseNumber
        houseUnit
        streetName
        locality {
            id
            name
            state
            postalCode
        }
    }
}

query contractsByClientId($id: ID!) {
    contractsByClientId(id: $id) {
        id
        createdOn
        latestHistoryEntry {
            status
        }
        expirationDate
        contractStartDatetime
        contractEndDatetime
        locality {
            name
            state
        }
        houseNumber
        streetName
        houseUnit
        contractItems {
            id
            product {
                name
                brand {
                    name
                }
                price
            }
            quantity
        }
        total
    }
}

query salesByClientId($id: ID!) {
    salesByClientId(id: $id) {
        id
        createdOn
        total
        saleItems {
            id
            product {
                name
                brand {
                    name
                }
                price
            }
            quantity
        }
    }
}

mutation createClient($clientData: CreateClientInput!) {
    createClient(clientData: $clientData) {
        client {
            id
            firstName
            lastName
            email
            dni
            phoneCode
            phoneNumber
            houseNumber
            houseUnit
            streetName
            locality {
                id
                name
                state
                postalCode
            }
        }
        error
    }
}

mutation updateClient($id: ID!, $clientData: UpdateClientInput!) {
    updateClient(id: $id, clientData: $clientData) {
        client {
            id
        }
        error
    }
}

mutation deleteClient($id: ID!) {
    deleteClient(id: $id) {
        success
    }
}

query allClients($query: String) {
    allClients(query: $query) {
        id
        firstName
        lastName
        email
        dni
        phoneCode
        phoneNumber
        houseNumber
        houseUnit
        streetName
        locality {
            id
            name
            state
            postalCode
        }
    }
}

query clientExists($email: String, $dni: String) {
    clientExists(email: $email, dni: $dni)
}
