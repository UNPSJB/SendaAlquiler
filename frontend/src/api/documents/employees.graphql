query employees($page: Int) {
    employees(page: $page) {
        count
        numPages
        results {
            id
            user {
                firstName
                lastName
                email
                isActive
            }
        }
    }
}

mutation createEmployee($employeeData: CreateEmployeeInput!) {
    createEmployee(employeeData: $employeeData) {
        employee {
            id
        }
        error
    }
}

query employeeById($id: ID!) {
    employeeById(id: $id) {
        id
        user {
            firstName
            lastName
            email
            isActive
            dateJoined
            lastLogin
        }
    }
}
