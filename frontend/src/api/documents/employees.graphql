query employees($page: Int) {
    employees(page: $page) {
        count
        numPages
        results {
            id
            user {
                firstName
                lastName
                email
                isActive
            }
        }
    }
}

mutation createEmployee($employeeData: CreateEmployeeInput!) {
    createEmployee(employeeData: $employeeData) {
        employee {
            id
        }
        error
    }
}

query employeeById($id: ID!) {
    employeeById(id: $id) {
        ...SingleEmployeeData
    }
}

mutation deleteEmployee($id: ID!) {
    deleteEmployee(id: $id) {
        success
    }
}

query employeeExists($email: String!) {
    employeeExists(email: $email)
}

mutation updateEmployee($id: ID!, $employeeData: UpdateEmployeeInput!) {
    updateEmployee(id: $id, employeeData: $employeeData) {
        employee {
            ...SingleEmployeeData
        }
        error
    }
}

fragment SingleEmployeeData on Employee {
    id
    user {
        firstName
        lastName
        email
        isActive
        dateJoined
        lastLogin
    }
    offices {
        id
        office {
            id
            name
            locality {
                state
                postalCode
                name
            }
        }
    }
}
