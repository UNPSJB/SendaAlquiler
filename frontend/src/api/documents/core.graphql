query clients {
    clients {
        id
        email
        firstName
        lastName
        phoneCode
        phoneNumber
        locality {
            name
        }
        streetName
        houseUnit
        houseNumber
        dni
    }
}

query employees {
    users {
        id
        firstName
        lastName
        email
        isActive
    }
}

query localities {
    localities {
        id
        name
        postalCode
        state
    }
}

query products {
    products {
        ...ProductListItem
    }
}

query suppliers {
    suppliers {
        id
        cuit
        name
        phoneCode
        phoneNumber
        email
        locality {
            name
        }
        streetName
        houseNumber
        houseUnit
        note
    }
}

mutation createClient($clientData: CreateClientInput!) {
    createClient(clientData: $clientData) {
        client {
            id
        }
        error
    }
}

mutation createLocality($name: String!, $state: StateChoices!, $postalCode: String!) {
    createLocality(name: $name, state: $state, postalCode: $postalCode) {
        locality {
            id
            name
        }
        error
    }
}

query clientById($id: ID!) {
    clientById(id: $id) {
        firstName
        lastName
        email
        dni
        phoneCode
        phoneNumber
        houseNumber
        houseUnit
        streetName
        locality {
            name
            state
            postalCode
        }
    }
}

query employeeById($id: ID!) {
    employeeById(id: $id) {
        id
        user {
            firstName
            lastName
            email
            isActive
            dateJoined
            lastLogin
        }
    }
}

query supplierById($id: ID!) {
    supplierById(id: $id) {
        name
        email
        cuit
        phoneCode
        phoneNumber
        houseNumber
        houseUnit
        streetName
        locality {
            name
            state
            postalCode
        }
    }
}

query productById($id: ID!) {
    productById(id: $id) {
        sku
        name
        description
        brand {
            name
        }
        type
        price
        stock {
            office {
                locality {
                    name
                }
            }
            stock
        }
        services {
            name
        }
    }
}

query internalOrders {
    internalOrders {
        id
        officeBranch {
            name
        }
        officeDestination {
            name
        }
        dateCreated
        currentHistory {
            status
        }
    }
}

mutation createInternalOrder($data: CreateInternalOrderInput!) {
    createInternalOrder(data: $data) {
        internalOrder {
            id
        }
        error
    }
}

query offices {
    offices {
        id
        name
        street
        houseNumber
        locality {
            state
            postalCode
            name
        }
        stock {
            stock
        }
    }
}

query productsStocksByOfficeId($officeId: ID!) {
    productsStocksByOfficeId(officeId: $officeId) {
        id
        product {
            id
            name
        }
        stock
    }
}

mutation createProduct($productData: CreateProductInput!) {
    createProduct(productData: $productData) {
        product {
            ...ProductListItem
        }
        error
    }
}

mutation createBrand($name: String!) {
    createBrand(name: $name) {
        brand {
            id
            name
        }
        error
    }
}

query brands {
    brands {
        id
        name
    }
}

fragment ProductListItem on Product {
    id
    name
    price
    type
    brand {
        name
    }
}
