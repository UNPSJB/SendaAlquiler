query clients {
    clients {
        id
        email
        firstName
        lastName
        phoneCode
        phoneNumber
        locality {
            name
        }
        streetName
        houseUnit
        houseNumber
        dni
    }
}

query localities {
    localities {
        id
        name
        postalCode
        state
    }
}

query suppliers {
    suppliers {
        id
        cuit
        name
        phoneCode
        phoneNumber
        email
        locality {
            name
        }
        street
        houseNumber
        apartment
        note
    }
}

mutation createClient($clientData: CreateClientInput!) {
    createClient(clientData: $clientData) {
        client {
            id
        }
        error
    }
}

mutation createLocality($name: String!, $state: StateChoices!, $postalCode: String!) {
    createLocality(name: $name, state: $state, postalCode: $postalCode) {
        locality {
            id
            name
        }
        error
    }
}
