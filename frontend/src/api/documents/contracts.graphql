query contracts($page: Int) {
    rentalContracts(page: $page) {
        count
        numPages
        results {
            id
            client {
                firstName
                lastName
            }
            office {
                name
            }
            createdOn
            contractStartDatetime
            contractEndDatetime
            currentHistory {
                status
            }
        }
    }
}

query contractById($id: ID!) {
    contractById(id: $id) {
        client {
            firstName
            dni
            email
            houseNumber
            houseUnit
            lastName
            locality {
                name
                state
                postalCode
            }
            phoneNumber
            phoneCode
            streetName
        }
        contractEndDatetime
        contractStartDatetime
        currentHistory {
            status
        }
        expirationDate
        houseNumber
        houseUnit
        office {
            name
            street
            houseNumber
        }
        streetName
        total
        rentalContractItems {
            id
            serviceTotal
            servicePrice
            total
            price
            product {
                brand {
                    name
                }
                name
                price
                sku
                services {
                    name
                    price
                }
            }
            quantity
        }
    }
}

mutation CreateRentalContract($data: CreateRentalContractInput!) {
    createRentalContract(data: $data) {
        rentalContract {
            id
            client {
                firstName
                lastName
            }
            office {
                name
            }
            createdOn
            contractStartDatetime
            contractEndDatetime
            currentHistory {
                status
            }
        }
        error
    }
}

mutation deleteRentalContract($id: ID!) {
    deleteRentalContract(id: $id) {
        success
    }
}

mutation payContractDeposit($id: ID!) {
    payContractDeposit(id: $id) {
        rentalContract {
            id
            currentHistory {
                status
            }
        }
        error
    }
}

mutation payTotalContract($id: ID!) {
    payTotalContract(id: $id) {
        rentalContract {
            id
            currentHistory {
                status
            }
        }
        error
    }
}

mutation cancelContract($id: ID!) {
    cancelContract(id: $id) {
        rentalContract {
            id
            currentHistory {
                status
            }
        }
        error
    }
}
