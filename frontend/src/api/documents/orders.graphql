query internalOrders($page: Int) {
    internalOrders(page: $page) {
        count
        numPages
        results {
            id
            sourceOffice {
                id
                name
            }
            targetOffice {
                id
                name
            }
            createdOn
            latestHistoryEntry {
                status
            }
        }
    }
}

query internalOrderById($id: ID!) {
    internalOrderById(id: $id) {
        id
        createdOn
        sourceOffice {
            id
            houseNumber
            name
            street
            locality {
                name
                postalCode
            }
        }
        targetOffice {
            id
            houseNumber
            name
            street
            locality {
                name
                postalCode
            }
        }
        latestHistoryEntry {
            status
        }
        orderItems {
            quantityOrdered
            quantityReceived
            product {
                brand {
                    name
                }
                name
                type
            }
        }
    }
}

mutation createInternalOrder($data: CreateInternalOrderInput!) {
    createInternalOrder(data: $data) {
        internalOrder {
            id
        }
        error
    }
}

mutation createSupplierOrder($data: CreateSupplierOrderInput!) {
    createSupplierOrder(data: $data) {
        supplierOrder {
            id
        }
        error
    }
}

